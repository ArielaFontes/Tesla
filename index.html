<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Tesla</title>
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
        <!-- ITEM 1 -->
        <li class="item">
            <video src="./img/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcela à partir de 499 dólares.</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormularioComprar()">Comprar Agora</button>
                <button class="test-drive" onclick="aparecerFormularioTestDrive()">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
            </div>
        </li>

        <!-- ITEM 2 -->
        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">

            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">Compre agora seu Tesla.</p>
            </div>

        </li>

        <!-- ITEM 3 -->
        <li class="item">
            <img src="./img/model-s.png" class="img-tesla" alt="imagem model-s">

            <div class="info-carro">
                <h1 class="model">Model S</h1>
                <p class="sub">Seu novo carro.</p>
            </div>
        </li>
    </ul>

    <!-- Formulário Comprar Agora -->
    <div class="formulario-comprar formulario" style="left: -50%;">
        <button onclick="desaparecerFormularioComprar()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241937513164053"></script>
    </div>

    <!-- Formulário Test-Drive -->
    <div class="formulario-test-drive formulario" style="left: -50%;">
        <button onclick="desaparecerFormularioTestDrive()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241937951131053"></script>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
